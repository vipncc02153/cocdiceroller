        .show{
            width:30px;
            height:30px;
            border:solid 1px pink;

<body>

<!--中间内容-->
<div  class="m-container m-padded-tb-big">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--左边博客列表-->
            <div class="five wide column"></div>
            <div class="eight wide column">
                <!--头部-->
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h2 class="ui teal header">ExcelShow</h2>
                        </div>
                    </div>
                    <br>
                    <div class="aligned column">
                        <div class="an_speed after_clear">
                            <h3 class="ui orange header m-inline-block m-text-thin"> 成本系数</h3>
                            <form id="speed_form" action="ExcelShow2" method="get">
                                <input type="range" name="range_speed" id="range_speed"
                                       value="0" oninput="changeSpeed()" onchange="sub()"/>
                                <span id="value1"></span>
                                <br>
                            </form>


                        </div>
                    </div>
                </div>

                <!--内容-->
                <div class="ui attached  segment">

                    <div class="ui padded vertical segment m-padded-tb-large">
                        <div class="ui mobile reversed stackable grid">
                            <div class="eleven wide column">
                                <!-- 标题 -->
                                <h3 class="ui header">
                                    <a href="#"
                                       target="_blank" class="m-black" >计算折线图</a>
                                    <canvas id="canvas" width="300" height="350"></canvas>
                                    <div id="container" style="width: 600px;height:400px;"></div>
                                </h3>
                            </div>

                            <div class="five wide column">
                                <a href="#" target="_blank">

                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    var ctx = document.getElementById("canvas").getContext("2d");
    var list = [[${list2}]];
    var myChart = new Chart(ctx, {
        type: 'line', // line 表示是 曲线图，当然也可以设置其他的图表类型 如柱形图 : bar  或者其他
        data: {
            labels : ["January","February","March","April","May","June","July"], //按时间段 可以按星期，按月，按年
            datasets : [
                {
                    label: "123",  //当前数据的说明
                    fill: true,  //是否要显示数据部分阴影面积块  false:不显示
                    borderColor: "rgba(200,187,205,1)",//数据曲线颜色
                    pointBackgroundColor: "#fff", //数据点的颜色
                    data: list, //填充的数据
                },
                {
                    label: "456",  //当前数据的说明
                    fill: true,  //是否要显示数据部分阴影面积块  false:不显示
                    borderColor: "rgba(75,192,192,1)",//数据曲线颜色
                    pointBackgroundColor: "#fff", //数据点的颜色
                    data: [0, 34, 10, 50, 45, 21, 20],  //填充的数据
                }
            ]
        }
    });
</script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

</script>
<script type="text/javascript">
    function changeSpeed() {
        var value1 = document.getElementById("range_speed").value ;
        document.getElementById("value1").innerHTML = value1;

    };
    setTimeout(changeSpeed,100000)
    function sub(){
        document.getElementById("speed_form").submit();
    }

</script>
